<!doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" /> 
            <link rel="stylesheet" type="text/css" href="style.css" />
            <link rel="stylesheet" href="https://use.typekit.net/exv4swe.css">
            <title>Elisha Lee</title>

                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	

        <body>
            <div class="newsletter-container">
            <header>
                <h1><a href="index.html"><img src="poppygologo.svg" alt="Poppygo."></a></h1>
            <nav>
                <ul>
                    <li><a href="#">Asian Literature</a></li>
                        <li><a href="#">Poppygo Cafe</a></li>
                        <li><a href="#">Latest Music</a></li>
                        <li><a href="#">Fresh Culture</a></li>
                        <li><a href="#">Streets' Style</a></li>
                </ul>
            </nav>
        </header>
    
    <main>
        <form>
            <section class="newsletter">
                <h2>Subscribe to our newsletter!</h2>
                <ul>
                    <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name"/></li>
                    <li><label for="city">City:</label> <input type="text" name="city" id="city" placeholder="city"/></li>
                    <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="preferred email"/></li>
                    <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number"/></li>
                </ul>
            </section>

        <section class="preferred-newsletter">
            <p>What is your desired newsletter?</p>
        <ul>
                <li><input type="checkbox" id="Fashion" value="Fashion" /> <label for="Fashion">Fashion</label></li>
                        <li><input type="checkbox" id="Cinema" value="Cinema" /> <label for="Cinema">Cinema</label></li>
                        <li><input type="checkbox" id="Music" value="Music" /> <label for="Music">Music</label></li>
                        <li><input type="checkbox" id="Cultural" value="Cultural" /> <label for="Cultural">Cultural History</label></li>
                        <li><input type="checkbox" id="Pop" value="Pop" /> <label for="Pop">Pop News</label></li>
                        <li><input type="checkbox" id="Food" value="Food" /> <label for="Food">Food & Recipes</label></li>
                    </ul>
        </section>
            

            <section  class="method">
                <p>Do you prefer phone or email alerts?</p>
                <ul>
                    <li><p><input type="radio" id="phone-alert" value="phone" name="method" /> <label for="phone-alert">Phone</label></p></li>
                    <li><p><input type="radio" id="email-alert" value="email" name="method" /> <label for="email-alert">Email</label></p></li>
                </ul>
            </section>
            <section><p><label for="notes">Please let us know if you have any special requests.</label><textarea id="notes" name="notes"></textarea></p></section>
            <section class="button">
                <button type="submit">Submit</button>
            </section>
        </form>
    
    </main>

                <footer>
                    <p class="footer">All rights reserved.</p>
                    <p class="newsletter"><a href="newsletter.html">Sign up for our newsletter</a></p>
                </footer>

            </div>
        </body>
    </html>
